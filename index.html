<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Age</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!-- fichier Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>

<body>
    <form>
    <div>
        <label class="form-label" id="daylabel">Day:</label>
        <label class="form-label" id="monthlabel">Month:</label>
        <label class="form-label" id="yearlabel">Year:</label>
    </div>
    <div>
        <input type="input" class="form-control" id="dayinput" placeholder="DD">
        <input type="input" class="form-control" id="monthinput" placeholder="MM">
        <input type="input" class="form-control" id="yearinput" placeholder="YYYY">
    </div>
    <hr>
    <i class="fa-solid fa-circle-arrow-down fa-3x"></i>
    <h1><span class="yearspan">--</span> years</h1>
    <h1><span class="monthspan">--</span> months</h1>
    <h1><span class="dayspan">--</span> days</h1>
    </form>
    





    <script src="index.js"></script>
</body>

</html>
